<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> 
            Web Development Tutorial
        </title>
    </head>
    <body>
        <h1>SIGN UP</h1>
        <form method="" action="">
            <label for="firstname-input">First name  </label>
            <input type="text" id="firstname-input" class="form" placeholder="John"><br><br>

            <label for="lastname-input">Last name  </label>
            <input type="text" id="lastname-input" class="form" placeholder="Silva"><br><br>

            <label for="email-input">Email  </label>
            <input type="email" id="email-input" placeholder="johnsilva@gmail.com"><br><br>

            <label for="password-input">Password  </label>
            <input type="password" id="password-input"><br><br>

            <label for="Cpassword-input">Confirm Password  </label>
            <input type="password" id="Cpassword-input"><br><br>

        
            <label for="DOB-input">User DOB  </label>
            <input type="date" id="DOB-input" class=""><br><br>

            <label for="male">Male:</label>
            <input type="radio" name="gender" id="male">

            <label for="female">Female:</label>
            <input type="radio" name="gender" id="'female"><br><br>

           
            <label for="bio">Enter your Bio</label><br>
            <textarea cols="20" rows="15" id="bio"></textarea><br><br>

            <label for="photo">Select Profile Pic  </label>
            <input type="file" id="file" name="Submission" accept="image/*"><br><br>

            <label for="checkbox=input">Accept terms and conditions</label>
            <input type="checkbox" id="checkbox-input"><br><br>

            <button>Sign Up</button>
        </form>


    </body>
